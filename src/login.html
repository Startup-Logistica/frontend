<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <div class="main_login">
    <div class="left-login">
      <h1>Faça seu login<br>e gerencie os usuários!</h1>
    </div>

    <div class="right-login">
      <form id="loginForm" class="card-login">
        <h1>Login</h1>
        <div class="textfield">
          <label for="emailLogin">Email</label>
          <input type="email" id="emailLogin" placeholder="Digite seu email" required />
        </div>
        <div class="textfield">
          <label for="senhaLogin">Senha</label>
          <input type="password" id="senhaLogin" placeholder="Digite sua senha" required />
        </div>
        <button type="submit" class="btn-login">Entrar</button>
      </form>
    </div>
  </div>
  <script src="js/login.js"></script>
</body>
</html>
